name: Microservice CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install Dependencies (User)
      working-directory: ./user
      run: |
        yarn install --frozen-lockfile
        yarn build

    - name: Install Dependencies (Vendor)
      working-directory: ./vendor
      run: |
        yarn install --frozen-lockfile
        yarn build

    - name: Deploy to Production (Replace with your deployment script)
      run: |
        echo "Deploying to production..."

# Add additional steps for deployment to your hosting platform, container orchestration, etc.
# You might need to deploy Docker containers or perform other deployment tasks.
